<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <!-- logo -->
      <header class="header">
        <img class="logo" src="./assets/logo.svg" />
      </header>

      <!-- choose player  -->
      <main id="main">
        <p class="main-text">PICK PLAYER 1â€™S MARK</p>
        <div class="choose-player">
          <button class="not-active" id="x-click">
            <img class="img-x" src="./assets/icon-x.svg" />
          </button>
          <button class="not-active" id="o-click">
            <img class="img-o" src="./assets/icon-o.svg" />
          </button>
        </div>
        <p class="remainder-main">REMEMBER : X GOES FIRST</p>
      </main>

      <!-- buttons -->
      <div class="buttons">
        <button class="btn-one">NEW GAME (VS CPU)</button>
        <button class="btn-two">NEW GAME (VS PLAYER)</button>
      </div>

      <!-- SOLO GAME WHEN BUTTON CLICK -->
      <div class="solo-div">
        <nav>
          <img src="./assets/logo.svg" />
          <button class="turn-btn"></button>
          <button onclick="restart()" class="restart-btn">
            <img src="./assets/icon-restart.svg" />
          </button>
        </nav>
        <div class="play-buttons">
          <button id="1" class="btn1" value="0"></button>
          <button id="2" class="btn1" value="1"></button>
          <button id="3" class="btn1" value="2"></button>
          <button id="4" class="btn1" value="3"></button>
          <button id="5" class="btn1" value="4"></button>
          <button id="6" class="btn1" value="5"></button>
          <button id="7" class="btn1" value="6"></button>
          <button id="8" class="btn1" value="7"></button>
          <button id="9" class="btn1" value="8"></button>
        </div>
        <div class="score-buttons">
          <button class="x-btn">
            x (p2)
            <p class="x-score">0</p>
          </button>
          <button class="ties-btn">
            TIES
            <p class="ties-score">0</p>
          </button>
          <button class="o-btn">
            O (p1)
            <p class="o-score">0</p>
          </button>
        </div>
      </div>
    </div>

    <!-- winner window -->
    <div class="winner">
      <p class="you-won"></p>
      <p class="take-round"></p>
      <div>
        <button class="quit" onclick="quitFunction()">QUIT</button>
        <button class="next" onclick="nextRound()">NEXT ROUND</button>
      </div>
      
    </div>

    <!-- restart buttons -->
    <div class="winner-two">
      <p class="take-round">RESTART GAME?</p>

      <div id="restart">
        <button class="no-restart" id="no" onclick="noRestart()">NO, CANCEL</button>
        <button class="yes-restart" id="yes" onclick="yesRestart()">YES, RESTART</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
